	<link rel="stylesheet" href="./css/style.css"> 
	<link rel="stylesheet" href="./css/habit.css"> 
	
	<title>Habits tracker</title>
</head>
<body>
	<nav class="side-navigation">
		<ul>
			<li >
				<a href="./index.html" class="selected" data-menu="index">
				 <img src="./img/logo22.png" alt="logo" width="160">
				</a>
			</li>
			<li>
				<a href="./todo.html" data-menu="task">
					<img src="./img/task.png" alt="" class="nc-icon outline">
					Todo
				</a>
			</li>
			<li>
				<a class="selected" href="./habits.html" data-menu="habits">
					<img src="./img/habits.png" alt="" class="nc-icon outline">
					Habit
				</a>
			</li>
			<li>
				<a  href="./weather.html" data-menu="weather">
					<img src="./img/weather.png" alt="" class="nc-icon outline">
					Weather					
				</a>
			</li>
			<li>
				<a href="./map.html" data-menu="map">
					<img src="./img/map.png" alt="" class="nc-icon outline">

				</a>
			</li>
			<li>
				<a href="./about.html"  data-menu="index">
					<img src="./img/about.png" alt="" class="nc-icon outline">
					About
				</a>
			</li>
		</ul>
	</nav>	
	<section class="cd-section habits">
		<div class="opt">
				<h1 class="name_m">Habit Tracker</h1>
				<div class="view-option selected-view" id="today">Today</div>
				<div class="view-option" id="month">Month</div>
				<!-- <h1 id="view-header"></h1> -->
			</div>	
		<form id="form">
			<input type="text" name="habit-title" id="habit_title"habit_title placeholder="New habit" required>
			<input type="number" size="3" name="count-day" min="1" max="21" value="1"  id="count-day">
			<button type="submit" id="habit-submit">Add</button>
		</form>
		<div id="today-view" class="view-container ">
			<table class="table">
				<thead id="today-table-head">
				<tr id="today-header-row">
					<th id="today-header-cell" colspan="5"></th>
				</tr>
				</thead>
				<tbody id="today-table-body"></tbody>
			</table>
		</div>		
		<div id="month-view" class="view-container hidden ">
			<table class="table">
				<thead id="month-table-head">
				<tr id="date-header-row">
					<th class="habits-header-cell cell">habits</th>
					<th class="habits-header-cell cell"> days </th>
				</tr>
				</thead>
				<tbody id="month-table-body"></tbody>
			</table>
		</div>
	</section> <!-- .cd-section -->

	<script src="./js/habits.js" type="text/javascript"></script>
	
</body>
</html>
