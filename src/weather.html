						<h3 class="date"></h3>
						<img class="weather_icon">

						</div>
						<span><i class="fas fa-map-marker-alt"></i></span>
					</div>
					<input type="text" id="input_city" placeholder="Enter your city" autofocus="">
					<button id="weather">Get weather</button>
					<div id="error" class="error done"></div>
				    </div>
